name : usdc_counter

on: 
    push:
      branches: [main,dev]
    pull_request:
      branches: [main,dev]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
       node-version: [16.13.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
       
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Run CI command
        run: yarn ci 

      - name: Build
        run : yarn run build

